<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why are you on my history eh?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        #iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe src="https://blooketbot.glitch.me/" allowfullscreen></iframe>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === '/') {
                document.getElementById('iframe-container').style.display = 'block';
            }
        });
    </script>
</body>
</html>
