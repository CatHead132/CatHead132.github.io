<html lang="en">

    <meta charset="UTF-8">

    <style>
        :root {
    --grid-columns: 8;
    --primary: #fc2651;
    --primary-hover: #ff4d75;
    --primary-light: rgba(252, 38, 81, 0.15);
    --primary-lighter: rgba(252, 38, 81, 0.08);
    --accent: #a855f7;
    --accent-light: rgba(168, 85, 247, 0.15);
    --success: #34d399;
    --warning: #fbbf24;
    --text: #f1f5f9;
    --text-muted: #94a3b8;
    --text-light: #64748b;
    --bg: #000000;
    --bg-secondary: #0a0a0a;
    --surface: #0a0a0a;
    --surface-hover: #1a1a1a;
    --border: #1a1a1a;
    --border-light: #2a2a2a;
    --glass: rgba(10, 10, 10, 0.8);
    --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.4);
    --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.5), 0 1px 2px -1px rgb(0 0 0 / 0.5);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6), 0 4px 6px -4px rgb(0 0 0 / 0.6);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.7), 0 8px 10px -6px rgb(0 0 0 / 0.7);
    --shadow-glow: 0 0 20px rgba(252, 38, 81, 0.4);
    --gradient-primary: linear-gradient(135deg, #fc2651 0%, #ff4d75 100%);
    --gradient-accent: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
    --gradient-surface: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    --radius: 12px;
    --radius-sm: 8px;
    --radius-lg: 16px;
    --radius-xl: 20px;
}

* {
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

header {
    background: #000000;
    border-bottom: 1px solid var(--border);
    color: white;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--shadow-lg);
    backdrop-filter: blur(20px);
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1.25rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1.5rem;
}

.logo {
    font-size: 1.75rem;
    font-weight: 800;
    letter-spacing: -0.02em;
    background: linear-gradient(270deg, #fc2651, #ffffff, #f51441);
    background-size: 600% 600%;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-text-stroke: 0.01px #ffffff;
    animation: gradientShift 6s linear infinite;
    text-shadow:
    0 2px 2px rgba(255, 255, 255, 0.1),
    0 4px 4px rgba(255, 255, 255, 0.08),
    0 6px 6px rgba(255, 255, 255, 0.06),
    0 8px 8px rgba(255, 255, 255, 0.04);
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}


.search-container {
    display: flex;
    flex: 1;
    max-width: 500px;
    gap: 0.75rem;
}

#searchBar {
    flex: 1;
    padding: 0.875rem 1rem;
    border: 0;
    border-radius: var(--radius);
    background: var(--glass);
    backdrop-filter: blur(20px);
    color: var(--text);
    font-size: 15px;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-sm);
}

#searchBar:focus {
    background: var(--text);
    box-shadow: 0 0 0 3px rgba(252, 38, 81, 0.25), var(--shadow);
    transform: translateY(-1px);
    color: var(--glass);
}

#searchBar::placeholder {
    color: var(--text-muted);
}

#sortOptions {
    padding: 0.875rem 1rem;
    border: 0;
    border-radius: var(--radius);
    background: var(--glass);
    backdrop-filter: blur(20px);
    color: var(--text-muted);
    font-size: 15px;
    cursor: pointer;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    min-width: 130px;
    box-shadow: var(--shadow-sm);
}

#sortOptions:hover {
    background: var(--text);
    transform: translateY(-1px);
    box-shadow: var(--shadow);
    color: var(--glass);
}

#filterOptions {
    padding: 0.875rem 1rem;
    border: 0;
    border-radius: var(--radius);
    background: var(--glass);
    backdrop-filter: blur(20px);
    color: var(--text-muted);
    font-size: 15px;
    cursor: pointer;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    min-width: 130px;
    box-shadow: var(--shadow-sm);
}

#filterOptions:hover {
    background: var(--text);
    transform: translateY(-1px);
    box-shadow: var(--shadow);
    color: var(--glass);
}

.control-buttons {
    display: flex;
    gap: 0.5rem;
}

main {
    margin: 0 auto;
    padding: 2rem 1rem;
    padding-bottom: 6rem;
}

#zoneCount {
    margin: 0 0 1.5rem;
    font-size: 14px;
    color: var(--text-muted);
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

#zoneCount::before {
    content: '';
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--primary);
}

#container,
#featuredZones,
#favoritesContainer {
    display: grid;
    grid-template-columns: repeat(var(--grid-columns), 1fr);
    gap: 1.5rem;
}

.zone-item {
    background: var(--gradient-surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    overflow: hidden;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    position: relative;
    box-shadow: var(--shadow-sm);
}

.zone-item:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--shadow-xl);
    border-color: var(--primary);
}

.zone-item:hover::before {
    opacity: 1;
}

.zone-item::before {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--primary-light);
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
    z-index: 1;
}

.zone-item img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    display: block;
    background: var(--border-light);
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.zone-item:hover img {
    transform: scale(1.05);
}

.zone-item button {
    background: transparent;
    color: var(--text);
    border: 0;
    padding: 0.75rem 0.5rem;
    cursor: pointer;
    font-weight: 525;
    font-size: 14px;
    line-height: 1.4;
    text-align: center;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    min-height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 2;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    line-clamp: 2;
    line-height: 1.3;
    flex-grow: 1;
    min-height: 60px;
    max-height: 80px;
}

.zone-item img {
    flex-shrink: 0;
}

.zone-item:hover button {
    color: var(--primary);
    background: rgba(252, 38, 81, 0.05);
}

#zoneViewer {
    position: fixed;
    inset: 0;
    background: var(--bg);
    z-index: 1000;
    display: none;
    flex-direction: column;
    animation: slideInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideInUp {
    from {
        transform: translateY(100%);
    }
    to {
        transform: translateY(0);
    }
}

.zone-header {
    background: #000000;
    border-bottom: 1px solid var(--border);
    color: white;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: var(--shadow-lg);
}

.zone-title {
    flex: 1;
    min-width: 0;
}

#zoneName {
    font-size: 1.25rem;
    font-weight: 700;
    margin: 0 0 0.25rem;
    line-height: 1.3;
}

#zoneId {
    display: none;
}

#zoneAuthor {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    transition: all 0.2s ease;
    font-weight: 500;
}

#zoneAuthor:hover {
    color: white;
    text-decoration: underline;
}

.zone-controls {
    display: flex;
    gap: 0.75rem;
}

.zone-controls button {
    background: var(--surface);
    border: 1px solid var(--border);
    color: white;
    padding: 0.625rem 1rem;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(20px);
}

.zone-controls button:hover {
    background: var(--surface-hover);
    border-color: var(--primary);
    transform: translateY(-1px);
    box-shadow: var(--shadow);
}

#zoneFrame {
    flex-grow: 1;
    border: none;
    width: 90%;
    height: 90%;
}

#popupOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    padding: 1rem;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.popup {
    background: var(--surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-xl);
    width: 100%;
    max-width: 520px;
    max-height: 80vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    border: 1px solid var(--border);
    animation: slideInScale 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideInScale {
    from {
        transform: scale(0.9) translateY(20px);
        opacity: 0;
    }
    to {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}

.popup-header {
    background: #000000;
    border-bottom: 1px solid var(--border);
    color: white;
    padding: 1.25rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#popupTitle {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 700;
}

#popupClose {
    background: var(--surface);
    border: 1px solid var(--border);
    color: white;
    font-size: 1.25rem;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: var(--radius);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    line-height: 1;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(20px);
}

#popupClose:hover {
    background: var(--surface-hover);
    border-color: var(--primary);
    transform: scale(1.1);
}

#popupBody {
    padding: 1.5rem;
    overflow-y: auto;
    color: var(--text);
}

#popupBody input[type="text"],
#popupBody input[type="file"] {
    width: 100%;
    padding: 0.875rem 1rem;
    margin-bottom: 1.25rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: var(--bg-secondary);
    color: var(--text);
    font-size: 15px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    outline: none;
}

#popupBody input[type="text"]:focus,
#popupBody input[type="file"]:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(252, 38, 81, 0.1);
    transform: translateY(-1px);
}

footer {
    background: var(--bg-secondary);
    border-top: 1px solid var(--border);
    padding: 0.5rem 1rem;
    text-align: center;

    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 100;
}

.footer-links {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
}

.footer-links a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    padding: 0.25rem 0.75rem;
    border-radius: var(--radius);
}

.footer-links a:hover {
    color: var(--primary-hover);
    background: var(--primary-light);
    transform: translateY(-1px);
}

@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
    }

    .search-container {
        width: 100%;
        max-width: none;
    }

    main {
        padding: 1.5rem 1rem;
    }

    #container,
    #featuredZones,
    #favoritesContainer {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1.25rem;
    }

    .zone-item button {
        padding: 1rem 0.75rem;
        min-height: 65px;
        font-size: 13px;
    }

    .footer-links {
        gap: 1.5rem;
    }
}

@media (max-width: 480px) {
    #container,
    #featuredZones,
    #favoritesContainer {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 1rem;
    }

    .popup {
        margin: 0.5rem;
    }

    .zone-item:hover {
        transform: translateY(-10px) scale(1.01);
    }

}
.control-button img {
    transition: transform 0.4s ease;
    width: 24px;
    height: 24px;
}

.control-button:hover img {
    transform: rotate(40deg);
}

.control-button,
.control-button:hover {
    box-shadow: none;
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}
.control-button:active {
    transform: translateY(0);
}

.control-buttons button {
    background: var(--surface);
    border: 1px solid var(--border);
    color: white;
    cursor: pointer;
    padding: 0;
    width: 44px;
    height: 44px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(20px);
}
.control-buttons button:hover {
    background: var(--surface-hover);
    border-color: var(--primary);
}
.settings-button {
    background: var(--gradient-primary);
    color: white;
    border: 0;
    padding: 0.875rem 1.5rem;
    font-size: 15px;
    font-weight: 600;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-sm);
    min-width: 200px;
    width: 100%;
    text-align: center;
}

.settings-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.settings-button:active {
    transform: translateY(0);
    box-shadow: var(--shadow-sm);
}

.favorites-count {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: var(--gradient-primary);
    color: white;
    font-size: 12px;
    font-weight: 600;
    min-width: 20px;
    height: 20px;
    border-radius: 10px;
    margin-left: 8px;
    padding: 0 6px;
}

.favorite-star {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 24px;
    height: 24px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.favorite-star:hover {
    transform: scale(1.2);
    background: rgba(0, 0, 0, 0.9);
}

.favorite-star.favorited {
    background: var(--primary-light);
}

.favorite-star.favorited::after {
    content: '★';
    color: #ffd700;
    font-size: 14px;
    font-weight: bold;
}

.favorite-star:not(.favorited)::after {
    content: '☆';
    color: var(--text-muted);
    font-size: 14px;
}

.favorites-has-content {
    background: var(--primary-lighter);
}

.favorites-has-content > summary {
    color: var(--primary);
}

.favorites-has-content > summary .favorites-count {
    background: var(--gradient-primary);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(252, 38, 81, 0.4);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(252, 38, 81, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(252, 38, 81, 0);
    }
}
    </style>

<body>
    <header>
        <div class="header-content">
            <div class="logo">Turkish Playground</div>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search games..." oninput="filterZones()">
                <select id="sortOptions" onchange="sortZones()">
                    <option value="name">Name</option>
                    <option value="id">ID (Date)</option>
                    <option value="popular">Popular</option>
                </select>
                <select id="filterOptions" onchange="filterZones2()">
                    <option value="none">All</option>
                </select>
            </div>
            <div class="control-buttons">
                <button id="refresh" class="control-button" title="Refresh all the zones" onclick="listZones()">
                    <img src="refresh-icon.png" alt="refresh">
                </button>

                <button id="settings" class="control-button" title="Settings!">
                    <img src="setting.png" alt="settings">
                </button>
            </div>
        </div>
    </header>

    <main>
        <details id="favoritesWrapper">
            <summary id="favoritesSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">Favorites</summary>
            <div id="favoritesContainer" class="zone-container"></div>
        </details>
        <br><hr><br>
        
        <details id="featuredZonesWrapper" open>
            <summary id="allZonesSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">Featured Zones</summary>
            <div id="featuredZones" class="zone-container"></div>
        </details>
        <br><hr><br>
        
        <details id="allZonesWrapper" open>
            <summary id="allSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">All Zones</summary>
            <div id="container">Loading...</div>
        </details>
    </main>

    <div id="zoneViewer">
        <div class="zone-header">

                <h2 id="zoneName">zone</h2>

                <a id="zoneAuthor" href="#" target="_blank">by Author</a>
            </div>
            <div class="zone-controls">
                <button onclick="fullscreenZone()">Fullscreen</button>
                <button onclick="aboutBlank()">Open in New Tab</button>
                <button onclick="downloadZone()">Download</button>

    <div id="popupOverlay">

            </div>
            <div id="popupBody">
                Content will be here
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="javascript:saveData()">Export Data</a>
            <a href="#" onclick="document.getElementById('importData').click(); return false;">Import Data</a>
            <input type="file" id="importData" style="display: none;" onchange="loadData(event)">
        </div>
    </footer>
    <script>
(function(){
    if(!/[?&]e=true/.test(location.href)) return;
    
    const scripts = [
        '//cdn.jsdelivr.net/npm/eruda',
        '//cdn.jsdelivr.net/npm/eruda-monitor',
        '//cdn.jsdelivr.net/npm/eruda-features',
        '//cdn.jsdelivr.net/npm/eruda-timing',
        '//cdn.jsdelivr.net/npm/eruda-code',
        '//cdn.jsdelivr.net/npm/eruda-benchmark',
        '//cdn.jsdelivr.net/npm/eruda-geolocation',
        '//cdn.jsdelivr.net/npm/eruda-orientation',
        '//cdn.jsdelivr.net/npm/eruda-touches',
        '//cdn.jsdelivr.net/npm/eruda-vue'
    ];
    
    let index = 0;
    function loadNext() {
        if (index >= scripts.length) {
            if (window.eruda) {
                eruda.init();
                if (window.erudaMonitor) eruda.add(erudaMonitor);
                if (window.erudaFeatures) eruda.add(erudaFeatures);
                if (window.erudaTiming) eruda.add(erudaTiming);
                if (window.erudaCode) eruda.add(erudaCode);
                if (window.erudaBenchmark) eruda.add(erudaBenchmark);
                if (window.erudaGeolocation) eruda.add(erudaGeolocation);
                if (window.erudaOrientation) eruda.add(erudaOrientation);
                if (window.erudaTouches) eruda.add(erudaTouches);
                if (window.erudaVue) eruda.add(erudaVue);
            }
            return;
        }

    const now = new Date();
    const day = now.getDay();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const currentTime = hours * 3600 + minutes * 60 + seconds;

    if (day === 0 || day === 6) {
        return { period: 'Weekend', remaining: 'No school today' };
    }

    const schedule = [
        { name: '1st Period', start: 7*3600+50*60, end: 8*3600+42*60 },
        { name: '2nd Period', start: 8*3600+47*60, end: 9*3600+36*60 },

        { name: 'Lunch B/Class B', start: 12*3600+1*60, end: 12*3600+28*60 },

        { name: '7th Period', start: 14*3600+21*60, end: 15*3600+12*60 }
    ];

for (let i = 0; i < schedule.length; i++) {
    const p = schedule[i];
    if (currentTime >= p.start && currentTime < p.end) {
        const remaining = p.end - currentTime;
        const mins = Math.floor(remaining / 60);
        const secs = remaining % 60;

        if (remaining === 60) {
            alert('1 minute left in ' + p.name + '!');
        }   
        return { 
            period: p.name,
            remaining: `${mins}:${secs.toString().padStart(2, '0')}`
        };
    }
    
        if (i < schedule.length - 1) {
            const nextPeriod = schedule[i + 1];
            if (currentTime >= p.end && currentTime < nextPeriod.start) {
                const remaining = nextPeriod.start - currentTime;
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                return {
                    period: 'Passing Period',
                    remaining: `${mins}:${secs.toString().padStart(2, '0')}`
                };
            }

function sanitizeData(obj, maxStringLen = 1000, maxArrayLen = 10000) {
    if (typeof obj === 'string') {
      return obj.length > maxStringLen ? obj.slice(0, maxStringLen) + '...[truncated]' : obj;
    }
    
    if (obj instanceof Uint8Array) {
      if (obj.length > maxArrayLen) {
        return `[Uint8Array too large (${obj.length} bytes), truncated]`;
      }
      return obj;
    }
    
    if (Array.isArray(obj)) {
      return obj.map(item => sanitizeData(item, maxStringLen, maxArrayLen));
    }
    
    if (obj && typeof obj === 'object') {
      const newObj = {};
      for (const key in obj) {
        if (obj.hasOwnProperty(key)) {
          newObj[key] = sanitizeData(obj[key], maxStringLen, maxArrayLen);
        }
      }
      return newObj;
    }
    
    return obj;
  }

          const storePromises = [];
          for (const storeName of storeNames) {
            result.indexedDB[dbInfo.name][storeName] = [];
            const store = transaction.objectStore(storeName);
            const getAllRequest = store.getAll();
            const p = new Promise((res, rej) => {
              getAllRequest.onsuccess = () => {
                result.indexedDB[dbInfo.name][storeName] = sanitizeData(getAllRequest.result, 1000, 100);
                res();
              };
              getAllRequest.onerror = () => rej(getAllRequest.error);
            });
            storePromises.push(p);
          }
          Promise.all(storePromises).then(() => resolve());
        };
      });
    }

    result.caches = {};
    const cacheNames = await caches.keys();
    for (const cacheName of cacheNames) {
      const cache = await caches.open(cacheName);
      const requests = await cache.keys();
      result.caches[cacheName] = [];
      for (const req of requests) {
        const response = await cache.match(req);
        if (!response) continue;
        const cloned = response.clone();
        const contentType = cloned.headers.get('content-type') || '';
        let body;
        try {
          if (contentType.includes('application/json')) {
            body = await cloned.json();
          } else if (contentType.includes('text') || contentType.includes('javascript')) {
            body = await cloned.text();
          } else {
            const buffer = await cloned.arrayBuffer();
            body = btoa(String.fromCharCode(...new Uint8Array(buffer)));
          }
        } catch (e) {
          body = '[Unable to read body]';
        }
        result.caches[cacheName].push({
          url: req.url,
          body,
          contentType
        });
      }
    }
  
    const link = document.createElement("a");
    link.href = URL.createObjectURL(new Blob([JSON.stringify(result)], {
        type: "application/octet-stream"
    }));
    link.download = `${Date.now()}.data`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
  
  async function loadData(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async function (e) {
        const data = JSON.parse(e.target.result);
        if (data.cookies) {
            data.cookies.split(';').forEach(cookie => {
              document.cookie = cookie.trim();
            });
          }
        
          if (data.localStorage) {
            for (const key in data.localStorage) {
              localStorage.setItem(key, data.localStorage[key]);
            }
          }
        
          if (data.sessionStorage) {
            for (const key in data.sessionStorage) {
              sessionStorage.setItem(key, data.sessionStorage[key]);
            }
          }
        
          if (data.indexedDB) {
            for (const dbName in data.indexedDB) {
              const stores = data.indexedDB[dbName];
              await new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = e => {
                  const db = e.target.result;
                  for (const storeName in stores) {
                    if (!db.objectStoreNames.contains(storeName)) {
                      db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                    }
                  }
                };
                request.onsuccess = e => {
                  const db = e.target.result;
                  const transaction = db.transaction(Object.keys(stores), 'readwrite');
                  transaction.onerror = () => reject(transaction.error);
                  let pendingStores = Object.keys(stores).length;
        
                  for (const storeName in stores) {
                    const objectStore = transaction.objectStore(storeName);
                    objectStore.clear().onsuccess = () => {
                      for (const item of stores[storeName]) {
                        objectStore.put(item);
                      }
                      pendingStores--;
                      if (pendingStores === 0) resolve();
                    };
                  }
                };
                request.onerror = () => reject(request.error);
              });
            }
          }
        
          if (data.caches) {
            for (const cacheName in data.caches) {
              const cache = await caches.open(cacheName);
              await cache.keys().then(keys => Promise.all(keys.map(k => cache.delete(k))));
        
              for (const entry of data.caches[cacheName]) {
                let responseBody;
                if (entry.contentType.includes('application/json')) {
                  responseBody = JSON.stringify(entry.body);
                } else if (entry.contentType.includes('text') || entry.contentType.includes('javascript')) {
                  responseBody = entry.body;
                } else {
                  const binaryStr = atob(entry.body);
                  const len = binaryStr.length;
                  const bytes = new Uint8Array(len);
                  for (let i = 0; i < len; i++) {
                    bytes[i] = binaryStr.charCodeAt(i);
                  }
                  responseBody = bytes.buffer;
                }
                const headers = new Headers({ 'content-type': entry.contentType });
                const response = new Response(responseBody, { headers });
                await cache.put(entry.url, response);
              }
            }
          }
        alert("Data loaded");
    };
    alert("This might take a while, dont touch anything other than this OK button");
    reader.readAsText(file);
  }

}

function stopPlaytimeTracking() {
    if (playStartTime) {
        const sessionTime = Math.floor((Date.now() - playStartTime) / 1000);
        totalPlaytime += sessionTime;
        localStorage.setItem('turkishPlaygroundPlaytime', totalPlaytime);
        playStartTime = null;
    }

function formatPlaytime(seconds) {
    const days = Math.floor(seconds / 86400);
    const hours = Math.floor((seconds % 86400) / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    return `${days}d:${hours}h:${minutes}m:${secs}s`;
}

function isBlockedDomain(url) {
    const domain = new URL(url, location.origin).hostname + "/";
    return schoolList.some(school => domain.includes(school));
}
