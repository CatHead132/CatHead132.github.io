<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Video</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="v" src="http://cathead132.github.io/rick.mp4" muted loop></video>
  
  <script>
    const v = document.getElementById('v');
    
    window.addEventListener('keydown', async e => {
      if (e.key.toLowerCase() === 'f') {
        const d = document.documentElement;
        if (!document.fullscreenElement) {
          await (d.requestFullscreen?.() || d.webkitRequestFullscreen?.() || d.msRequestFullscreen?.());
          v.play();
        }
      }
    });
    
    v.play().catch(e => console.log("Autoplay blocked:", e));
  </script>
</body>
</html>
