<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fullscreen Video</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      overflow:hidden;
    }
    video{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      min-width:100%;
      min-height:100%;
      width:auto;
      height:auto;
      object-fit:cover;
      background:#000;
    }
  </style>
</head>
<body>
  <video id="v" src="Untitled design.mp4" autoplay playsinline loop preload="auto"></video>
  <script>
    const v=document.getElementById('v');

    window.addEventListener('keydown',async e=>{
      if(e.key.toLowerCase()==='f'){
        const d=document.documentElement;
        if(!document.fullscreenElement){
          if(d.requestFullscreen) await d.requestFullscreen();
          else if(d.webkitRequestFullscreen) await d.webkitRequestFullscreen();
          else if(d.msRequestFullscreen) await d.msRequestFullscreen();
        }
      }
    });

    v.muted=false;
    v.volume=1.0;
    v.play();
  </script>
</body>
</html>
